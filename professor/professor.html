
<template name="cadastroProfessor">
	<p>{{>menu}}</p>
	{{#if currentUser}}
		{{#if permissao currentUser.profile.permission}}
			<div class="container">
				<form id="formCadastroProfessor" name="formCadastroProfessor"  class="form-horizontal">
					<div class="form-group row">
						<label class="control-label col-sm-4" for="nomeProfessor">Nome </label>
						<div class="col-sm-6">
							<input type="text" id="nomeProfessor" name="nomeProfessor" required class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-sm-4" for="siape">Siape </label>
						<div class="col-sm-6">
							<input type="text" id="siape" name="siape" required class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-sm-4" for="formacaoProfessor">Formação </label>
						<div class="col-sm-6">
							<input type="text" id="formacaoProfessor" name="formacaoProfessor" required class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-sm-4" for="emailProfessor">Email </label>
						<div class="col-sm-6">
							<input type="email" id="emailProfessor" name="emailProfessor" required class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-sm-4" for="telefoneProfessor">Telefone </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="telefoneProfessor" name="telefoneProfessor" required>
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-sm-4" name="erro"></label>
					</div>
					<div class="form-group row">
						<div class="col-sm-offset-4 col-sm-10">
							<input type="submit" class="input btn" id="Cadastrar" name="Cadastrar" value="Cadastrar">
							<input type="submit" class="input btn" id="Deletar" name="Deletar" value="Voltar">
							<input type="submit" class="input btn" name="limpar" id="limpar" value="Limpar Campos">
						</div>
					</div>
				</form>
			</div>
		{{/if}}
	{{/if}}
	<div class="tabela">
		{{> tabular table=TabularTables.Professor class="table table-striped table-bordered table-condensed"}}
	</div>
</template>
