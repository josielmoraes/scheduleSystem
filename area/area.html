<template name="cadastroArea">
	<p>{{>menu}}</p>
	{{#if currentUser}}
		{{#if permissao currentUser.profile.permission}}
			<div class="container">
			<form id="formCadastroArea" name="formCadastroArea" class="form-horizontal">
				<div class="form-group row">
					<label for="areaNome" class="control-label col-sm-4">Area </label>
						<div class="col-sm-4">
							<input type="text" name="areaNome" id="areaNome"  class="form-control">
						</div>
				</div>

				<div class="form-group row">
					<label for="areaNome" class="control-label col-sm-4">Sigla </label>
						<div class="col-sm-4">
							<input type="text" name="areaSigla" id="areaSigla"  class="form-control">
						</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-10">
						<input type="submit" class="input btn" name="cadastrar" id="cadastrar" value="Cadastrar">
						<input type="submit" class="input btn" name="deletar" id="deletar" value="Voltar">
						<input type="submit" class="input btn" name="limpar" id="limpar" value="Limpar Campos">
					</div>
				</div>
			</form>
			</div>
		{{/if}}
	{{/if}}
	<div class="tabela">
		{{> tabular table=TabularTables.Area class="table table-striped table-bordered table-condensed" }}
	</div>
</template>
