<template name="definirDisciplina">
	{{>menu}}
	<p></p>
	{{> cadastroOfertaDisciplina}}
</template>

<template name="cadastroOfertaDisciplina">
	<div class="cadastro">
		<p>Número Processo: {{>buscaProcesso}}</p>
		{{#if mostrar}}
		<form name="cadastroOfertaMateria">
			<p>Matéria {{> inputAutocomplete settings=settings id="materia" autocomplete="off"}}</p>
			<p>Area {{> inputAutocomplete settings=settings2 id="area" autocomplete="off"}}</p>
			<input type="submit" name="cadastrar" id="cadastrar" value="Ofertar">
		</form>
		{{/if}}
	</div>
	{{#if mostrar}}
	<div class="tabela">
		{{> tabular table=TabularTables.Oferta selector=select class="table table-striped table-bordered table-condensed"}}
		
	</div>
		{{/if}}
</template>	

<template name="buscaProcesso">
	<select id="processoSelecionado">
		<option value=""></option>
		{{#each buscaTodosProcessos}}
			<option value="{{this._id}}">{{numeroProcesso}}</option>
		{{/each}}
	</select>
</template>

<template name="materiaAuto">
	<span>{{nomeMateria}}</span>
</template>

<template name="areaAuto">
	<span>{{nome}}</span>
</template>
