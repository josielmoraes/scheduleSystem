

<template name="cadastroMateria">
	<p>{{>menu}}</p>
	<div id="scroll">
			{{#if currentUser}}
				{{#if permissao currentUser.profile.permission}}
				<div class="cadastro">
					<form id="formCadastroMateria" name="formCadastroMateria">
						<p>Código da Matéria <input type="text" id="codMateria" name="codMateria" ></p>
						<p>Nome da Matéria <input type="text" id="nomeMateria" name="nomeMateria" ></p>
						<p>Carga horária <input type="text" id="cargaHorariaMateria" name="cargaHorariaMateria" ></p>
						<p>Aulas semanal <input type="text" id="aulaSemanal" name="aulaSemanal" ></p>		
						<p>
							<label name="erro" id="erro"></label>
						</p>
						<input type="submit" class="input" id="Cadastrar" value="Cadastrar">
						<input type="submit" class="input" id="Deletar" value="Voltar">
						<input type="submit" class="input" name="limpar" id="limpar" value="Limpar Campos">
					</form>
				</div>
				{{/if}}
			{{/if}}
		<div class="tabela">
			{{> tabular table=TabularTables.Materia selector=selector  class="table table-striped table-bordered table-condensed"}}
		</div>
	</div>
</template>
